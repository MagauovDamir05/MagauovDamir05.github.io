<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диаграмма</title>
    <!-- Подключаем библиотеку Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #chartContainer {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }

        #myChart {
            max-width: 300px; /* Уменьшаем максимальную ширину диаграммы */
            max-height: 300px; /* Уменьшаем максимальную высоту диаграммы */
        }
    </style>
</head>
<body>
    <div id="chartContainer">
        <h2 style="font-size: 24px;">Число свободных мест</h2>
        <canvas id="myChart" width="200" height="200"></canvas>
    </div>
    <script>
        // Получаем контекст canvas
        var ctx = document.getElementById('myChart').getContext('2d');
        
        // Подготовка данных
        var cityData = {
            labels: ['Петропавловск', 'Астана', 'Алматы', 'Шымкент', 'Атырау'],
            datasets: [{
                data: [10, 20, 30, 15, 25],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)'
                ]
            }]
        };

        // Создаем круговую диаграмму
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: cityData,
            options: {
                animation: {
                    animateRotate: true, // Включаем анимацию вращения
                    animateScale: true // Включаем анимацию масштабирования
                },
                tooltips: {
                    callbacks: {
                        label: function(tooltipItem, data) {
                            var city = data.labels[tooltipItem.index];
                            var value = data.datasets[0].data[tooltipItem.index];
                            return city + ': ' + value;
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
